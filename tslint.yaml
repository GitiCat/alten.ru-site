---
extends: "tslint:recommended"
rules:
    max-line-length:
        options: [120]
    new-parens: true
    no-arg: true
    no-bitwise: true
    no-conditional-assignment: true
    no-consecutive-black-line: false
    no-console:
        severity: warning
        options:
            - debud
            - info
            - log
            - time
            - timeEnd
            - trace
jsRules:
    max-line-length:
        options: [120]
...